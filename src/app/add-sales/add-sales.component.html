  <div class="col-md-6 offset-md-3" style="margin-top: 2em;">
    <h3 style=" margin-left: 10px; color: white;"></h3>
    <div class="container" style="background-color: white; border-radius: 10px;">
        <form  [formGroup]="uploadForm" (ngSubmit)="onSubmit()" >
        <!-- <form> -->

            <div class="form-group">
                <label> Salesperson Id </label>
                <input type="number" class="form-control" id="sid" [(ngModel)]="sale.sid" name="sid">
            </div>

            <div class="form-group">
                <label> Product Type ( 2 or 3 or 4 ) </label>
                <input type="number" class="form-control" id="ptype" [(ngModel)]="sale.ptype" name="ptype">
            </div>

            <div class="form-group">
                <label> Date </label>
                <input type="date" class="form-control" id="date" [(ngModel)]="sale.date" name="date">
            </div>

            <div class="form-group">
                <label> Selling Price </label>
                <input type="number" class="form-control" id="price" [(ngModel)]="sale.price" name="price">
            </div>

            <div class="form-group">
                <label>File</label>
                <input type="file" class="form-control" id="file" (change)="onFileSelect($event)" name="profile"> 
            </div>

            <div class="text-center">
                <button class="btn btn-success" type="submit" style="margin-top: 10px;">Submit</button>
            </div>

            

        </form>
    </div>
</div>
