<div class="col-md-6 offset-md-3" style="margin-top: 2em;">
    <h3 style="margin-left: 10px; color: white; margin-bottom: 10px;"> </h3>
    <div class="container" style="background-color: white; border-radius: 10px;">
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label> Product Type </label>
                <input type="number" class="form-control" id="firstName" [(ngModel)]="producttype.ptype" name="firstName">
            </div>

            <div class="form-group">
                <label> Lower Limit </label>
                <input type="number" class="form-control" id="lowerlimit" [(ngModel)]="producttype.lowerlimit" name="lowerlimit">
            </div>

            <div class="form-group">
                <label> Lower Commission </label>
                <input type="number" class="form-control" id="lowercommission" [(ngModel)]="producttype.lowercommission" name="lowercommission">
            </div>

            <div class="form-group">
                <label> Upper Limit </label>
                <input type="number" class="form-control" id="upperlimit" [(ngModel)]="producttype.upperlimit" name="upperlimit">
            </div>

            <div class="form-group">
                <label> Upper Commission </label>
                <input type="number" class="form-control" id="uppercommission" [(ngModel)]="producttype.uppercommission" name="uppercommission">
            </div>

            <div class="form-group">
                <label> Intermediate Commission </label>
                <input type="number" class="form-control" id="intermediatecommission" [(ngModel)]="producttype.intermediatecommission" name="intermediatecommission">
            </div>

            <div class="text-center">
                <button class="btn btn-success" type="submit" style="margin-top: 10px;">Submit</button>
            </div>
        </form>
    </div>
</div>
